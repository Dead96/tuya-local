name: Energy meter
products:
  - id: gnr22vuyz8uis3gr
    manufacturer: Tongou
    model: TOSA1-0150XJWT2A
entities:
  - entity: select
    category: config
    name: Status
    icon: "mdi:wifi"
    dps:
      - id: 109
        type: string
        name: option
        mapping:
          - dps_val: online
            value: Online
          - dps_val: offline
            value: Offline
  - entity: sensor
    class: voltage
    category: diagnostic
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        class: measurement
        force: true
        persist: false
        unit: V
        mask: "FFFF000000000000"
        mapping:
          - scale: 10
  - entity: sensor
    class: current
    category: diagnostic
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        class: measurement
        force: true
        persist: false
        unit: A
        mask: "0000FFFFFF000000"
        mapping:
          - scale: 1000
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 6
        type: base64
        name: sensor
        optional: true
        persist: false
        class: measurement
        force: true
        unit: kW
        mask: "0000000000FFFFFF"
        mapping:
          - scale: 1000
